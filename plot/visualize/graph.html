<!DOCTYPE html>
<meta charset="utf-8">
<style>
.node circle {
  fill: #999;
}
.node text {
  font: 10px sans-serif;
}
.node--internal circle {
  fill: #555;
}
.node--internal text {
  font: 10px sans-serif;
}
.link {
  fill: solid;
  stroke: #555;
  stroke-opacity: 0.8;
  stroke-width: 1.5px;
}
</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

function last(str) {
  if (str.lastIndexOf('.')==-1) return str
  return str.substr(str.lastIndexOf('.')+1)
}
d3.json("data/vegalite.graph.json", function(nodes) {
  // classes = classes.slice(0,10)
  var keyToNode = {}
  nodes.forEach(function(node) {
    total_depth = node.path.reduce( function(a, c) {return a + c.length}, 0)
    avg_depth = total_depth / node.path.length
    max_depth = node.path.reduce( function(a, c) {return Math.min(a, c.length)}, 10)
    node.depth = max_depth
    node.x = node.depth * 100
    node.y = Math.random() * 1200
    keyToNode[node.key] = node
  })

  links = []
  nodes.forEach(function(node) {
     node.parents.forEach(function(child){
       link = {'source': node, target: keyToNode[child]}
       console.log(link)
       links.push(link)
     })
  })

  var width = 1200,
      height = 1200;

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  g = svg.append("g").attr("transform", "translate(40,0)");

  var path = g.selectAll("path")
    .data(links)
  .enter().append("line")
    .attr("class", "link")
    .attr('x1', d => d.source.x)
    .attr('y1', d => d.source.y)
    .attr('x2', d => d.target.x)
    .attr('y2', d => d.target.y)
    .attr('color', 'red')

  var node = g.selectAll(".node")
    .data(nodes)
    .enter().append("g")
      .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })

  node.append("circle")
      .attr("r", 2.5);
  node.append("text")
      .attr("dy", 3)
      .attr("x", function(d) { return 8; })
      .text(function(d) { return d.key; });
})
</script>
