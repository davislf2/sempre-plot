<!DOCTYPE html>
<meta charset="utf-8">
<style>
.node circle {
  fill: #999;
}
.node text {
  font: 10px sans-serif;
}
.node--internal circle {
  fill: #555;
}
.node--internal text {
  font: 10px sans-serif;
}
.link {
  fill: solid;
  stroke: #555;
  stroke-opacity: 0.8;
  stroke-width: 1.5px;
}
</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

function last(str) {
  if (str.lastIndexOf('.')==-1) return str
  return str.substr(str.lastIndexOf('.')+1)
}
d3.json("data/vegalite.dep.json", function(classes) {
  // classes = classes.slice(0,10)
  var nodes = {}
  links = []
  classes.forEach(function(node) {
    id = node.id.join(".")
    nodes[id] = nodes[id] || {"id": id , "x": 100 * node.depth, "y": 25 + 4800*Math.random()}
  })

  nodeList = Object.getOwnPropertyNames(nodes).map(function(k) {return nodes[k];})

  var width = 1200,
      height = 4800;

  var svg = d3.select("body").append("svg")
      .attr("width", width)
      .attr("height", height);

  g = svg.append("g").attr("transform", "translate(40,0)");
  var node = g.selectAll(".node")
    .data(nodeList)
    .enter().append("g")
      .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })

  node.append("line")
    .attr("class", "link")
    .attr('x1', d => 0)
    .attr('y1', d => 0)
    .attr('x2', d => -100)
    .attr('y2', d => 0)

  node.append("circle")
      .attr("r", 2.5);
  node.append("text")
      .attr("dy", 3)
      .attr("x", function(d) { return 8; })
      .text(function(d) { return d.id; });
})
</script>
